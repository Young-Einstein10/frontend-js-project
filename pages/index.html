<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <section>
      <!-- ======= SIDEBAR ========  -->
      <aside class="sidebar">
        <div class="nav">
          <div class="logo">
            <img class="menu-icon" src="../assets/svg/logo.svg" alt="Logo" />
          </div>

          <ul class="menu">
            <li class="menu-item">
              <a href="/pages/">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-grid menu-icon"
                >
                  <rect x="3" y="3" width="7" height="7"></rect>
                  <rect x="14" y="3" width="7" height="7"></rect>
                  <rect x="14" y="14" width="7" height="7"></rect>
                  <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
              </a>
            </li>
            <li class="menu-item">
              <a href="/pages/movies.html">
                <svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 24 24"
                  height="1em"
                  width="1em"
                  xmlns="http://www.w3.org/2000/svg"
                  class="menu-icon"
                >
                  <path fill="none" d="M0 0h24v24H0z"></path>
                  <path
                    d="M18 3v2h-2V3H8v2H6V3H4v18h2v-2h2v2h8v-2h2v2h2V3h-2zM8 17H6v-2h2v2zm0-4H6v-2h2v2zm0-4H6V7h2v2zm10 8h-2v-2h2v2zm0-4h-2v-2h2v2zm0-4h-2V7h2v2z"
                  ></path>
                </svg>
              </a>
            </li>
            <li class="menu-item">
              <a href="/pages/tv-series.html">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-tv menu-icon"
                >
                  <rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect>
                  <polyline points="17 2 12 7 7 2"></polyline>
                </svg>
              </a>
            </li>
            <li class="menu-item">
              <a href="/pages/bookmarks.html">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-bookmark menu-icon"
                >
                  <path
                    d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"
                  ></path>
                </svg>
              </a>
            </li>
          </ul>
        </div>

        <div class="avatar">
          <img src="../assets/svg/user.svg" alt="User Avatar" />
        </div>
      </aside>
      <!-- ======= SIDEBAR ========  -->

      <!-- ======= MAIN VIEW ========  -->
      <main class="main-view">
        <form class="search-form">
          <div class="search-icon">
            <img src="../assets/svg/search.svg" />
          </div>
          <input type="text" placeholder="Search for movies or TV Series" />
        </form>

        <div class="trending-movies">
          <h2>Trending</h2>

          <div class="hr-scroll">
            <div class="trending-movies-wrapper"></div>
          </div>
        </div>

        <div class="recommended-movies">
          <h2>Recommended Movies</h2>

          <div class="recommended-movies-wrapper"></div>
        </div>
      </main>
      <!-- ======= MAIN VIEW ========  -->
    </section>

    <script src="../app.js"></script>
  </body>
</html>
